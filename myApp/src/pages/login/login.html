<ion-content padding >
<h3 class="login-header" >Login</h3>

<form  novalidate>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input  name="username" type="text"  spellcheck="false" autocapitalize="off"
        required>
      </ion-input>
    </ion-item>
    <p ion-text color="danger" padding-left>
      Username is required
    </p>

    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input  name="password" type="password"  required>
      </ion-input>
    </ion-item>
    <p ion-text  color="danger" padding-left>
      Password is required
    </p>
  </ion-list>


  <ion-row responsive-sm>
    <ion-col>
      <button ion-button outline round (click)="onLogin()"   type="submit" block>Login</button>
    </ion-col>
  
  </ion-row>
  
</form>



</ion-content>
